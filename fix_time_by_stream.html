<!DOCTYPE html>
<meta charset="utf-8">

  <head>
    <title>CI Build Fix Time by Stream</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-switch.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>

  <body>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h3>CI Build Fix Time by Stream</h3>
          This chart shows the average time it takes to fix broken CI builds over the past 30 days.
          <div id="toggle" class="pull-right">
            <form id="toggle">
              <label><input class="offOn" type="radio" name="toggle" value="enable" checked> Enable All</label>
              <label><input class="offOn" type="radio" name="toggle" value="disable"> Disable All</label>
            </form>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div id="graph"></div>
        </div>
      </div>
    </div>

    <script src="js/d3.v3.min.js"></script>
    <script src="js/jquery-2.0.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-switch.min.js"></script>
    <script src="js/charts/common.js"></script>
    <script src="js/charts/templates/multiline.js"></script>
    <script src="js/charts/fixtimebystream.js"></script>

  </body>
</html>
